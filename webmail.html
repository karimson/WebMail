<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>WebMail</title>
</head>

<body>

<form method="POST" action="/mail">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td width="10%">From: </td>
      <td width="90%"><input type="text" name="FROM" size="20"></td>
    </tr>
    <tr>
      <td width="10%">To: </td>
      <td width="90%"><input type="text" name="TO" size="20"></td>
    </tr>
    <tr>
      <td width="10%">Subject:</td>
      <td width="90%"><input type="text" name="SUBJECT" size="20"></td>
    </tr>
    <tr>
      <td width="10%" valign="top">SMTP Server:</td>
      <td width="90%"><input type="text" name="SERVER" size="20"></td>
    </tr>
    <tr>
      <td width="10%" valign="top">Message: </td>
      <td width="90%"><textarea rows="5" name="MESSAGE" cols="50"></textarea></td>
    </tr>
  </table>
  <p><input type="submit" value="Send" name="SENDBUTTON"><input type="reset" value="Reset" name="RESETBUTTON"></p>
</form>

</body>

</html>

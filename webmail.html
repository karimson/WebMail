<html>

<head>
<meta http-equiv="Content-Type" content="text/plain; charset=ISO-8859-15">
<title>WebMail</title>

<script language="JavaScript" type="text/javascript">
function validateMail()
{
var x=document.forms["myForm"]["FROM"].value;
var atpos=x.indexOf("@");
var dotpos=x.lastIndexOf(".");
if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
  {
  alert("Not a valid e-mail address to send from");
  return false;
  }
  
var y=document.forms["myForm"]["TO"].value;
var atposs=y.indexOf("@");
var dotposs=y.lastIndexOf(".");
if (atposs<1 || dotposs<atposs+2 || dotposs+2>=y.length)
  {
  alert("Not a valid e-mail address to send to");
  return false;
  }
  
  return true;
}

function validateFields()
{
var x=document.forms["myForm"]["FROM"].value;
if (x==null || x=="")
  {
  alert("Please enter a sender address");
  return false;
  }
  
var y=document.forms["myForm"]["TO"].value;
if (y==null || y=="")
  {
  alert("A receiver address must be filled out");
  return false;
  }
  
  return true;
}

function validateForm()
{
	if (validateFields())
	{
		return validateMail();
	}
	return false;
}
</script>
</head>

<body>

<form name="myForm" onSubmit="return validateForm()" method="POST" >
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td width="10%">From: </td>
      <td width="90%"><input type="text" name="FROM" size="20"></td>
    </tr>
    <tr>
      <td width="10%">To: </td>
      <td width="90%"><input type="text" name="TO" size="20"></td>
    </tr>
    <tr>
      <td width="10%">Delay (sec.): </td>
      <td width="90%"><input type="text" name="DELAY" size="20"></td>
    </tr>
    <tr>
      <td width="10%">Subject:</td>
      <td width="90%"><input type="text" name="SUBJECT" size="20"></td>
    </tr>
    <tr>
      <td width="10%" valign="top">Message: </td>
      <td width="90%"><textarea rows="5" name="MESSAGE" cols="50"></textarea></td>
    </tr>
  </table>
  <p><input type="submit" value="Submit" name="SENDBUTTON"><input type="reset" value="Reset" name="RESETBUTTON"></p>
</form>

<a href="/status">STATUS PAGE</a>
    
</body>

</html>
